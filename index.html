<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/styles.css" />
    <title>TailwindCSS News</title>
  </head>
  <body>
    <!-- header -->
    <header class="px-2 border-b">
      <a href="#" class="uppercase font-bold text-purple-800">Logo</a>
      <nav>
        <ul class="font-semibold text-gray-500">
          <li>
            <a
              href="#"
              class="inline-block py-2 px-2 hover:text-purple-800 border-b-2 border-transparent hover:border-purple-800"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#"
              class="inline-block py-2 px-2 hover:text-purple-800 border-b-2 border-transparent hover:border-purple-800"
              >About</a
            >
          </li>
          <li>
            <a
              href="#"
              class="inline-block py-2 px-2 hover:text-purple-800 border-b-2 border-transparent hover:border-purple-800"
              >Contact</a
            >
          </li>
        </ul>
        <ul>
          <li>
            <button
              class="py-1 px-3 border-2 rounded-full border-indigo-600 text-indigo-600 hover:text-white hover:bg-indigo-800 focus:outline-none focus:ring focus:ring-violet-300"
            >
              Login
            </button>
          </li>
          <li>
            <button
              class="py-1 px-3 border-2 rounded-full border-indigo-600 text-indigo-600 hover:text-white hover:bg-indigo-800 focus:outline-none focus:ring focus:ring-violet-300"
            >
              Register
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- breadcrumbs -->
      <div>
        <div class="py-4 overflow-y-auto whitespace-nowrap">
          <a href="#" class="text-gray-600 hover:text-gray-900">Home</a>
          <span class="text-gray-500">&gt;</span>
          <a href="#" class="text-gray-600 hover:text-gray-900">News</a>
          <span class="text-gray-500">&gt;</span>
          <a href="#" class="text-gray-600 hover:text-gray-900">Tech</a>
        </div>
      </div>

      <div class="mt-20 mb-10">
        <ul class="flex justify-center">
          <li>
            <a
              href="#"
              class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700 rounded-l-lg"
              >Previous</a
            >
          </li>
          <li>
            <a
              href="#"
              class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700"
              >1</a
            >
          </li>
          <li>
            <a
              href="#"
              class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700"
              >2</a
            >
          </li>
          <li>
            <a
              href="#"
              class="inline-block py-1 px-3 border border-gray-300 text-blue-700 hover:bg-blue-100"
              >3</a
            >
          </li>
          <li>
            <a
              href="#"
              class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700"
              >4</a
            >
          </li>
          <li>
            <a
              href="#"
              class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700"
              >5</a
            >
          </li>
          <li>
            <a
              href="#"
              class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700 rounded-r-lg"
              >Next</a
            >
          </li>
        </ul>
      </div>

      <!-- divider -->
      <div class="border border-dotted"></div>

      <!-- subscribe -->
      <div class="my-5">
        <h5 class="uppercase font-bold text-lg text-gray-700 mb-2">
          Subscribe
        </h5>
        <p class="text-gray-600 mb-4">Subscribe to our newsletter.</p>
        <input
          type="email"
          placeholder="your email adress"
          class="text-gray-700 bg-gray-200 p-2 w-full mx-2 border rounded-t hover:text-gray-700"
        />
        <button
          class="w-full rounded-b bg-indigo-600 hover:bg-indigo-800 text-gray-100 px-2 py-2 mx-2"
        >
          Subscribe
        </button>
      </div>

      <!-- divider -->
      <div class="border border-dotted"></div>
    </main>

    <!-- footer -->
    <footer class="border-t mt-10 py-10 px-2">
      <div>
        <div class="mb-16">
          <h6 class="font-semibold text-gray-700 mb-4">Company</h6>
          <ul>
            <li>
              <a
                href="#"
                class="inline-block text-gray-500 py-2 hover:underline"
                >Team</a
              >
            </li>
            <li>
              <a
                href="#"
                class="inline-block text-gray-500 py-2 hover:underline"
                >About</a
              >
            </li>
          </ul>
        </div>

        <div>
          <h6 class="font-semibold text-gray-700 mb-4">Content</h6>
          <ul>
            <li>
              <a
                href="#"
                class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2"
              >
                Block
              </a>
            </li>
            <li>
              <a
                href="#"
                class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2"
              >
                Policy
              </a>
            </li>
            <li>
              <a
                href="#"
                class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2"
              >
                Documentation
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
